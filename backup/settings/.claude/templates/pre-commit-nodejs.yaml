# ABOUTME: Pre-commit configuration for Node.js projects
# Copy to .pre-commit-config.yaml in your Node.js project

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=5000']
      - id: check-json
      - id: check-merge-conflict
      - id: mixed-line-ending
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  # JavaScript/TypeScript linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: \.(js|jsx|ts|tsx)$
        types: [file]
        additional_dependencies:
          - eslint@8.56.0
          - eslint-config-prettier@9.1.0
          - eslint-plugin-react@7.33.2
          - eslint-plugin-react-hooks@4.6.0
          - '@typescript-eslint/parser@6.19.0'
          - '@typescript-eslint/eslint-plugin@6.19.0'
          - eslint-plugin-node@11.1.0
          - eslint-plugin-security@2.1.0

  # Code formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: \.(js|jsx|ts|tsx|json|css|scss|md|yml|yaml)$
        args: ['--single-quote', '--trailing-comma=es5']

  # TypeScript type checking
  - repo: local
    hooks:
      - id: typescript
        name: TypeScript Check
        entry: npx tsc --noEmit
        language: system
        files: \.(ts|tsx)$
        pass_filenames: false

  # Security audit
  - repo: local
    hooks:
      - id: npm-audit
        name: npm audit
        entry: npm audit --audit-level=moderate
        language: system
        pass_filenames: false
        always_run: true

  # Check for console.log statements
  - repo: local
    hooks:
      - id: no-console-log
        name: Check for console.log
        entry: sh -c '! grep -r "console\.log" --include="*.js" --include="*.ts" --include="*.jsx" --include="*.tsx" --exclude-dir=node_modules --exclude-dir=tests --exclude-dir=__tests__ src/ 2>/dev/null'
        language: system
        pass_filenames: false

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ['--fix']

  # Package.json validation
  - repo: local
    hooks:
      - id: package-json-sorted
        name: Sort package.json
        entry: npx sort-package-json
        language: system
        files: package\.json$

# Exclude common directories
exclude: |
  (?x)^(
    node_modules/.*|
    dist/.*|
    build/.*|
    coverage/.*|
    \.next/.*|
    \.cache/.*
  )$